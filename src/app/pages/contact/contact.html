<section class="contact">
  <h2>Contact</h2>
  <p>Email: <a [href]="'mailto:' + profile.email">{{ profile.email }}</a></p>
  <p>LinkedIn: <a [href]="profile.links.linkedin" target="_blank" rel="noopener">linkedin</a></p>
  <img class="contact-img" src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=1600&auto=format&fit=crop" alt="Minimal desk with notebook and coffee" />

  <h3>Send a message</h3>
  <form>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" />
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    <button type="button">Send</button>
  </form>
  <h3>Social</h3>
  <p>
    <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    |
    <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
    |
    <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a>
  </p>
  <p>
    Prefer email? I usually respond within 24â€“48 hours.
  </p>
</section>
